name: govulncheck

# Revoke default permissions and grant what's needed in each job.
permissions: {}

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**'
      - '!**.md'
  push:
    paths:
      - '**'
      - '!**.md'
    branches:
      - 'master'
    tags:
      - 'v*'

jobs:
  Check:
    runs-on: ubuntu-latest
    permissions:
      # Grant permission to read content.
      contents: read
    steps:
    - name: Checkout source
      uses: actions/checkout@latest #v4.1.6
      with:
        fetch-depth: 1
    - name: Set up Go
      uses: actions/setup-go@latest #v5.0.1
      with:
        go-version: 1.22.x
        check-latest: true
    - name: Install latest from golang.org
      run: go install golang.org/x/vuln/cmd/govulncheck@latest # latest
    - name: Run govulncheck      
      run: govulncheck -show=traces ./...
